<div class="modal" tabindex="-1" role="dialog" data-ng-controller="DepositModalAddCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>


            <div class="modal-body">

                <div class="form-group">
                    <label class="control-label" for="type">Type of deposit</label>
                    <select id="type" data-ng-model="deposit.type" data-ng-options="option.value as option.text for option in typeOptions"></select>
                </div>

                <div class="form-group" data-ng-if="deposit.type == 1">
                    <label class="control-label" for="seed">Amount Expected</label>
                    <input type="text" class="form-control" id="seed" placeholder="0.00010000" data-ng-model="deposit.amount_expected">
                </div>

                <!-- Expires_at? -->
            </div>


            <div class="modal-footer">
                <button class="btn btn-success" data-ng-click="create()">
                    Create deposit
                </button>

                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>

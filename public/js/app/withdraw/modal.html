<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>


            <div class="modal-body">
                <div class="form-group" data-ng-class="{'has-success': signState.success, 'has-error': signState.error}">
                    <label class="control-label" for="seed">
                        <i class="fa fa-warning" data-ng-if="signState.error"></i>
                        <i class="fa fa-check" data-ng-if="signState.signed_by && !signState.error"></i>
                        {{ signState.label }}
                    </label>

                    <input type="text" class="form-control" id="seed" placeholder="Your private key goes here" data-ng-model="seed" data-ng-disabled="signing">
                </div>
            </div>


            <div class="modal-footer">
                <button class="btn btn-success" data-ng-click="verify(seed)">Sign</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
